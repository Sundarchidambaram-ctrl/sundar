{% extends 'store/base.html' %}

{% block content %}
<h1>Product List</h1>
<div class="row">
  {% for product in products %}
  <div class="col-md-4 mb-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <p class="card-text"><strong>${{ product.price }}</strong></p>
        <a href="{% url 'store:product_detail' slug=product.slug %}" class="btn btn-primary">View Details</a>
        <a href="{% url 'store:add_to_cart' product_id=product.id %}" class="btn btn-success">Add to Cart</a>
      </div>
    </div>
  </div>
  {% empty %}
  <p>No products available.</p>
  {% endfor %}
</div>
{% endblock %}
