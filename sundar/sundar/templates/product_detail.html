{% extends 'store/base.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-8">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <p><strong>Price:</strong> ${{ product.price }}</p>
      <p><strong>In stock:</strong> {{ product.stock }}</p>
      <a href="{% url 'store:add_to_cart' product_id=product.id %}" class="btn btn-success">Add to cart</a>
    </div>
  </div>
{% endblock %}
